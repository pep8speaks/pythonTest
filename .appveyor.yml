  - SETX PATH "%PYTHON%;%PYTHON%\Scripts;";conda
  - dir %PYTHON%
  - dir
  - cd Scripts
  - dir
  - echo "%PYTHON%;%PYTHON%\Scripts;"
  - dir %PYTHON%\Scripts
  - %PYTHON%\\Scripts\\conda.exe
  - conda