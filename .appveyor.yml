    CMD_IN_ENV: "cmd /E:ON /V:ON /C .\\scripts\\appveyor\\runWithEnv.cmd"

  matrix:
    - PYTHON: "C:\\Python34_64"
      PYTHON_VERSION: "3.4"
      PYTHON_ARCH: "64"
      CONDA_PY: "34"
      CONDA_NPY: "18"



install:
  - ps: .\\scripts\\appveyor\\installMiniconda.ps1


build: false

test_script:
